<div class="header">
  <div class="header-main">
    <h1>Classy Login Form</h1>

    <div class="header-left-bottom agileinfo">

      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <input type="text" name="name" [(ngModel)]="user.username" placeholder="Username" required />
        <input type="password" value="Password" name="password" [(ngModel)]="user.password" placeholder="Password"
          required />
        <div class="remember">
          <label class="checkbox"><input type="checkbox" name="checkbox" [(ngModel)]="user.rememberMe">
            <i> </i>
            Remember me</label>
          <div class="forgot">
            <h6>
              <a>Forgot Password?</a>
            </h6>
          </div>
          <div class="clear"> </div>
        </div>

        <input type="submit" value="Login">
      </form>
      <div class="sign-up">
        <h2>or</h2>
      </div>

      <div class="header-social wthree">
        <a href="#" class="face">
          <h5>Facebook</h5>
        </a>
        <a href="#" class="twitt">
          <h5>Twitter</h5>
        </a>
      </div>

    </div>

  </div>

        W3layouts </a></p>
  </div>
</div>
